<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1,
                   maximum-scale=1, minimum-scale=1, 
                   width=device-width">
    <!-- CSS file linked -->
    <link rel="stylesheet" href="styles.css">
    <title>Kelsey's Personal Blog Website</title>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#">Kelsey's Personal Blog</a></h1>
        <nav>
            <ul>
                <li class="nav1"><a href="index.html">Home</a></li>
                <li class="nav1">
                      <a href="#" id="createPostBtn">
                          Create Post
                      </a>
                  </li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="postTitle">
                                  Title
                              </label>
                            <input type="text" class="postTitle"
                             id="postTitle" name="postTitle"
                              autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="postCategory">
                                  Category
                              </label>
                            <input type="text" class="postCategory"
                             id="postCategory" name="postCategory" 
                             autocomplete="off" required>
                        </div>
                    </div>

                    <label class="postheading" for="postDescription">
                          Description
                      </label>
                    <textarea class="postDescription" id="postDescription" 
                               name="postDescription" autocomplete="off" 
                               required>
                      </textarea>

                    <button type="submit" id="postSubmitBtn" 
                    class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <div id="editPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2>Modify Existing Post</h2>
                <form id="editForm">
                    <div class="upper">
                        <div class="title">
                            <label class="editheading" for="editTitle">
                                  Title
                              </label>
                            <input type="text" class="editTitle"
                             id="editTitle" name="editTitle"
                              autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="editheading" for="editCategory">
                                  Category
                              </label>
                            <input type="text" class="editCategory"
                             id="editCategory" name="editCategory" 
                             autocomplete="off" required>
                        </div>
                    </div>

                    <label class="editheading" for="editDescription">
                          Description
                      </label>
                    <textarea class="editDescription" id="editDescription" 
                               name="editDescription" autocomplete="off" 
                               required>
                      </textarea>

                    <button type="submit" id="editSubmitBtn" 
                    class="editSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="postDetailModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeDetailModal">
                      &times;
                  </span>
                <h1 id="detailTitle"></h1>
                <span id="detailCategory"></span>
                <span id="detailDate"></span>
                <p id="detailDescription"></p>

                <button type="submit" id="editPostBtn" 
                    class="editPostBtn">Edit Post</button>
            </div>
        </div>

        <div id="postCreatedMessage" class="post-message">
            Post created successfully!
          </div>

        <div id="postEditedMessage" class="edit-message">
            Post edited successfully!
          </div>

    </main>

    <footer>
        <p>&copy; 2024 Kelsey Nash</p>
    </footer>

    <!-- JavaScript file linked -->
    <script src="script.js"></script>
</body>

</html>
